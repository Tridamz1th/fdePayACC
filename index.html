<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   fdePay
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-white text-black min-h-screen flex flex-col">
  <!-- Fixed header (tabel tab atas) -->
  <header class="flex items-center justify-between px-5 pt-5 pb-3 fixed top-0 left-0 right-0 bg-white z-30 border-b border-gray-200">
   <h1 class="font-extrabold text-2xl leading-none">
    fdePay
   </h1>
   <img src="assets/images/Profile.webp" alt="Profile Picture" class="w-10 h-10 rounded-full" />
  </header>
  <!-- Tambahan gambar 16:9 dengan rounded, dipindah agak ke bawah -->
  <div class="relative w-full h-0 pb-[56.25%] mt-[100px]">
   <img src="assets/images/CardPay.webp" alt="16:9 Image" class="absolute top-0 left-0 w-full h-full object-cover rounded-lg">
  </div>
  <!-- Main content (dikosongkan sesuai permintaan) -->
  <main class="flex-1 pt-[72px] pb-[112px] px-5 overflow-auto">
  </main>
  <!-- Fixed footer dan navigasi bawah (tabel tab bawah) -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-between items-center px-5 py-3 text-sm font-medium z-30">
   <button class="text-black underline underline-offset-4">
    daxd_DEX
   </button>
   <div class="flex items-center space-x-1 text-gray-600">
    <span>
     fdepay@2025-206
    </span>
    <button aria-label="filter" class="p-1">
     <i class="fas fa-sliders-h">
     </i>
    </button>
   </div>
  </footer>
  <nav class="fixed bottom-[48px] left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center py-2 text-xs font-semibold text-gray-400 z-30">
   <button aria-current="page" aria-label="투데이" class="flex flex-col items-center text-blue-600">
    <div class="w-6 h-6 bg-blue-600 rounded-md flex items-center justify-center text-white text-lg leading-none">
     <i class="fas fa-align-left">
     </i>
    </div>
    <span class="mt-1">
     Card
    </span>
   </button>
   <button aria-label="마이" class="flex flex-col items-center">
    <i class="far fa-user text-2xl">
    </i>
    <span class="mt-1">
     Profil
    </span>
   </button>
   <button aria-label="혜택" class="flex flex-col items-center">
    <i class="far fa-gem text-2xl">
    </i>
    <span class="mt-1">
     Store
    </span>
   </button>
   <button aria-label="더보기" class="flex flex-col items-center">
    <i class="fas fa-ellipsis-h text-2xl">
    </i>
    <span class="mt-1">
     Pengaturan
    </span>
   </button>
  </nav>
 </body>
</html>
